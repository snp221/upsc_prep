{% extends "base.html" %}
{% block title %}CA Digest Status{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto px-6 py-16">
  {% if error %}
    <h2 class="text-2xl font-semibold mb-4">CA Digest</h2>
    <p class="text-red-600 text-sm">{{ error }}</p>
  {% else %}
    <h2 class="text-2xl font-semibold mb-2">CA Digest Generated</h2>
    <p class="text-gray-700 mb-2">Date: {{ date }}</p>
    <p class="text-gray-700">Items processed: {{ count }}</p>
  {% endif %}
</section>
{% endblock %}
