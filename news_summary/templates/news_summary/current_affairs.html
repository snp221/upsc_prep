{% extends "base.html" %}
{% block title %}Daily Current Affairs{% endblock %}

{% block content %}
<section class="max-w-5xl mx-auto px-6 py-16">

  <!-- HEADER -->
  <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
    ðŸ“° Daily Current Affairs
  </h2>

  <!-- CALENDAR SEARCH -->
  <form method="post" class="mb-8 bg-white p-4 rounded-lg border">
    {% csrf_token %}
    <label class="block text-sm text-gray-600 mb-2">
      Jump to a specific date
    </label>

    <div class="flex items-center gap-4">
      <input
        type="date"
        name="date"
        class="border rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-600"
        required
      >

      <button
        type="submit"
        class="bg-blue-700 text-white px-5 py-2 rounded-md hover:bg-blue-800">
        View
      </button>
    </div>
  </form>

  <!-- LATEST DATES -->
  <div class="bg-white border rounded-lg divide-y">

    {% for date in dates %}
      <a href="{% url 'ca_detail' date=date %}"
         class="flex items-center justify-between px-5 py-4 hover:bg-gray-50">

        <div class="flex items-center gap-3">
          <span class="w-1 h-6 bg-red-400 rounded"></span>
          <span class="font-medium text-gray-800">
            {{ date }}
          </span>
        </div>

        <span class="text-gray-400 text-xl">â€º</span>
      </a>
    {% endfor %}

  </div>

  <p class="text-sm text-gray-500 mt-4">
    Showing latest 10 days. Use calendar to access older dates.
  </p>

</section>
{% endblock %}
