{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}UPSC Prep Platform{% endblock %}</title>

  <!-- Tailwind CDN (use build later) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <h1 class="text-xl font-semibold text-gray-900">
        UPSC<span class="text-blue-700">AI</span>
      </h1>

      <nav class="flex flex-wrap gap-4 text-sm font-medium md:justify-end">
        <a href="/home" class="hover:text-blue-700">Home</a>
        <a href="/upsc-chat" class="hover:text-blue-700">UPSC-GPT</a>
        <a href="/answer-eval" class="hover:text-blue-700">Answer-Evaluation</a>
        <a href="/current-affairs" class="hover:text-blue-700">Current-Affairs</a>
        <a href="/todos" class="hover:text-blue-700">To-Do</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="min-h-screen">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-t mt-20">
    <div class="max-w-7xl mx-auto px-6 py-6 text-sm text-gray-500 flex justify-between">
      <p>Â© 2026 UPSC AI Prep</p>
      <div class="space-x-4">
        <a href="#" class="hover:text-gray-700">Privacy</a>
        <a href="#" class="hover:text-gray-700">Contact</a>
      </div>
    </div>
  </footer>

</body>
</html>
